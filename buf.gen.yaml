
---
version: "v1"
managed:
  enabled: true
  go_package_prefix:
    default: "github.com/tachunwu/fractal/pkg/proto"
    except:
      - "buf.build/envoyproxy/protoc-gen-validate"
      - "buf.build/googleapis/googleapis"
plugins:
  - name: "go"
    out: "./pkg/proto"
    opt: "paths=source_relative"
  - name: "go-grpc"
    out: "./pkg/proto"
    opt: "paths=source_relative"
  - name: "validate"
    out: "./pkg/proto"
    opt: "paths=source_relative,lang=go"
  - name: grpc-gateway
    out: "./pkg/proto"
    opt: paths=source_relative